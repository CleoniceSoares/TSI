<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="CSS/usuario.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
          <div id="logo">
              <img src="Imagens/logo.png" />
          </div>
        </a>
        <nav>
            <ul class="navigation">
                <li><a href="usuario.html">Usuário</a></li>
                <li><a href="acervo.html">Acervo</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
             
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="nome_login">Nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Ex: Maria"/>
                  </p>
                   
                  <p> 
                    <label for="email_login">E-mail</label>
                    <input id="email_login" name="email_login" required="required" type="password" placeholder="Ex:contato@gmail.com" /> 
                  </p>
                   
                  <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                  </p>
                   
                  <p> 
                    <input type="submit" value="Logar" /> 
                  </p>
                   
                  <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                  </p>
                </form>
              </div>
         
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="cadastro">
                <form method="post" action=""> 
                  <h1>Cadastro</h1> 
                   
                  <p> 
                    <label for="nome_cad">Nome</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex: Maria" />
                  </p>
                   
                  <p> 
                    <label for="email_cad">E-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex: contato@gmail.com"/> 
                  </p>
                   
                  <p> 
                    <label for="senha_cad">Senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex: ABC1234"/>
                  </p>
                   
                  <p> 
                    <input type="submit" value="Cadastrar"/> 
                  </p>
                   
                  <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                  </p>
                </form>
              </div>
            </div>
          </div> 
    </main>
    <footer>
      <div id="ifpb">
        <img src="Imagens/ifpb.png" />
      </div>
      Copyright © Todos os direitos reservados.
    </footer>
</body>
</html>
