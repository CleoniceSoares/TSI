<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acervo</title>
    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
          <div id="logo">
              <img src="Imagens/logo.png" />
          </div>
        </a>
        <nav>
            <ul class="navigation">
                <li><a href="usuario.html">Usuário</a></li>
                <li><a href="acervo.html">Acervo</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="mt-5 text-center">Acervo<div>
              <button type="button" name="addLivro" class="btn btn-primary rounded-circle fw-bold" data-bs-toggle="modal" data-bs-target="#livroModal" onclick="loadFormCreateLivro()">
                + Adicionar livro
              </button>
            </div></h1>
        
            <div class="row" id="itens">
              <!-- Os itens serão adicionados dentro desse elemento -->
            </div>
          </div>
        
          <!-- Modal -->
          <form id="formLivro">
            <div class="modal fade" id="livroModal" tabindex="-1" aria-labelledby="formLivroLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="formLivroLabel">Adicionar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="name">Nome</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Autor</label>
                        <input type="text" class="form-control" id="autor" name="autor">
                      </div>
                    <div class="form-group">
                      <label for="image">Imagem</label>
                      <input type="text" class="form-control" id="image" name="image">
                    </div>
                    <div class="form-group">
                      <label for="image">Descrição</label>
                      <input type="text" class="form-control" id="description" name="description">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        
          <script src="js/main.js" type="module">
        </script>
    </main>
    <footer>
      <div id="ifpb">
        <img src="Imagens/ifpb.png" />
      </div>
      Copyright © Todos os direitos reservados.
    </footer>
</body>
</html>
